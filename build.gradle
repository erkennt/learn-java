// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'tomcat'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.gradle.api.plugins:gradle-tomcat-plugin:1.2.4'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:20.0'

    compile 'org.springframework:spring-webmvc:4.3.8.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.8.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.8.RELEASE'

    compile 'org.springframework.security:spring-security-core:4.2.2.RELEASE'
	compile 'org.springframework.security:spring-security-web:4.2.2.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.2.2.RELEASE'
    compile 'org.springframework.security:spring-security-taglibs:4.2.2.RELEASE'
    compile 'org.springframework.security:spring-security-crypto:4.2.2.RELEASE'
    compile 'org.springframework.security:spring-security-data:4.2.2.RELEASE'
    compile 'org.apache.commons:com.springsource.org.apache.commons.codec:1.6.0'
    compile 'org.apache.wicket:wicket-core:7.7.0'
    compile 'org.apache.poi:poi:3.16'
    compile 'org.apache.poi:poi-ooxml:3.16'
    compile 'org.apache.poi:poi-ooxml-schemas:3.16'



    compile 'javax.servlet:servlet-api:3.0.1'
    compile 'org.mariadb.jdbc:mariadb-java-client:1.5.7'
    compile 'jstl:jstl:1.2'
    compile 'org.hibernate:hibernate-core:5.2.8.Final'
    compile 'org.hibernate:hibernate-validator:5.4.0.Final'
    compile  'javax.mail:mail:1.4.7'
    compile  'org.apache.velocity:velocity:1.7'
    compile 'javax.inject:javax.inject:1'
    testCompile 'junit:junit:4.12'


    def tomcatVersion = '8.0.41'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
    }
}